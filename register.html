<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regester</title>
  <link rel="stylesheet" href="css/compressed/register.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
  <button id="backtop">
    <a href="#"><img src="images/home/backtop.svg" alt="backtop" /></a>
  </button>
  <header>
    <nav id="navbar" class="navbar" w3-include-html="nav.html"></nav>
  </header>
  <main>
    <section id="Зарегистрироваться">
      <div class="container">
       <div class="urta"><h1>Регистрация</h1></div>
        <div class="regester">
          <img src="images/Register/undraw_Login_re_4vu2 1.png" alt="">

          <div class="partnership-right">

            <input type="text" placeholder="Имя">
            <input id="name" type="number" placeholder="Номер телефона">
            <input  type="text" placeholder="Адрес">
            <input  type="email" placeholder="E-mail">
            <div class="relative">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <div><a href="#">Войти</a></div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer w3-include-html="footer.html"></footer>
  <script src="js/main.js"></script>

</body>

</html>
